<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interactive Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Simple Interactive Photo Gallery</h2>
  <h4>(Images from freepik.com)</h4>
  <div id="image">
    <p>Click on an image below to display it here.</p>
  </div>
  <div class="image-container">
    <img class="preview" src="https://img.freepik.com/free-photo/sunset-bridge-road_1321-1657.jpg" alt="Image 1" onclick="changeImage(this)">
    <img class="preview" src="https://img.freepik.com/free-photo/beautiful-shot-sydney-harbor-bridge-with-light-pink-blue-sky_181624-16041.jpg" alt="Image 2" onclick="changeImage(this)">
    <img class="preview" src="https://img.freepik.com/free-photo/budir-church-budakirkja-iceland_181624-824.jpg" alt="Image 3" onclick="changeImage(this)">
    <img class="preview" src="https://img.freepik.com/free-photo/amazing-view-green-cliff-near-sea-azores-archipelago-portugal_181624-48407.jpg" alt="Image 4" onclick="changeImage(this)">
    <img class="preview" src="https://img.freepik.com/free-photo/beautiful-lake-mountains_395237-44.jpg" alt="Image 5" onclick="changeImage(this)">
    <img class="preview" src="https://img.freepik.com/free-photo/idyllic-shot-huge-mountain-covered-vegetation-with-body-water-its-base_181624-21444.jpg" alt="Image 6" onclick="changeImage(this)">
  </div>

  <script src="script.js"></script>
</body>
</html>
